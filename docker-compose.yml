services:
  nyananime-xyz-mysql:
    container_name: nyananime-xyz-mysql
    image: mariadb:latest
    restart: "always"
    ports:
      - "3306:3306"
    networks:
      - nyananime-xyz
    volumes:
      - nyananime-xyz-mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "nyan-db"
      MYSQL_ROOT_HOST: "%"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      timeout: 5s
      retries: 10
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
  nyananime-xyz-backend:
    container_name: nyananime-xyz-backend
    image: nyananime-xyz-backend:latest
    restart: "always"
    expose:
      - "446"
      - "447"
    networks:
      - cute-femboys-internal
      - nyananime-xyz
    volumes:
      - ./configs:/usr/src/app/configs
      - /home/cute-femboys/nyananime-xyz-static:/usr/src/static
    depends_on:
      nyananime-xyz-mysql:
        condition: service_healthy
    build: 
      context: ./
      dockerfile: .docker/images/foxxy-backend/Dockerfile
    tty: yes
volumes:
  nyananime-xyz-mysql:
    external: true
  nyananime-xyz-redis:
    external: true
networks:
  cute-femboys-internal:
    external: true
  nyananime-xyz:
    name: nyananime-xyz