services:
  nyananime-mysql:
    container_name: nyananime-mysql
    image: mariadb:latest
    restart: "always"
    ports:
      - "3307:3306"
    networks:
      - nyananime-backend
    volumes:
      - nyananime-mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${MIRACLE_MYSQL_PASSWORD}"
      MYSQL_DATABASE: "nyananime-db"
      MYSQL_ROOT_HOST: "%"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      timeout: 2s
      retries: 30
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
  nyananime-redis:
    container_name: nyananime-redis
    image: redis:alpine
    restart: "always"
    ports:
      - "6380:6379"
    networks:
      - nyananime-backend
    volumes:
      - .docker/volumes/miracle-redis:/usr/local/etc/redis
      - nyananime-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli" ,"ping"]
      timeout: 2s
      retries: 30
    command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "$MIRACLE_REDIS_PASSWORD"]
  nyananime-backend:
    container_name: nyananime-backend
    image: nyananime-backend:latest
    restart: "always"
    ports:
      - "9101:9101"
      - "544:544"
    networks:
      - nyananime-backend
    volumes:
      - ./config:/usr/src/app/config
      - ${NYANANIME_DATA_PATH}:/usr/src/nyananime
    environment:
      MIRACLE_MYSQL_PASSWORD: "${MIRACLE_MYSQL_PASSWORD}"
      MIRACLE_REDIS_PASSWORD: "${MIRACLE_REDIS_PASSWORD}"
      MIRACLE_PUSH_PUBLIC_KEY: "${MIRACLE_PUSH_PUBLIC_KEY}"
      MIRACLE_PUSH_PRIVATE_KEY: "${MIRACLE_PUSH_PRIVATE_KEY}"
      MIRACLE_ADMIN_KEY: "${MIRACLE_ADMIN_KEY}"
    depends_on:
      nyananime-mysql:
        condition: service_healthy
    build: 
      context: ./
      dockerfile: .docker/images/miracle-backend/Dockerfile
    tty: yes
volumes:
  nyananime-mysql:
    external: true
  nyananime-redis:
    external: true
networks:
  nyananime-backend:
    name: nyananime-backend
  cute-foxgirls-internal:
    name: cute-foxgirls-internal
    external: true